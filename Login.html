<html>
<head>
<title>Login</title>

  <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" href="login_style.css">
</head>

<body style="background-image: url(image/NSIT.jpg); background-size: cover;">
    <img src="image/RPsitlogo.png" style="width: 800px; height: 200px" position: relative;>

<!-- Login form creation starts--> 
  <section class="container-fluid">
    <!-- row and justify-content-center class is used to place the form in center -->
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-4">
        
        <form class="form-container" action="" method="POST">
        <div class="form-group">
          <h4 class="text-center font-weight-bold"> Login </h4>
          <label for="InputUsername1"><strong>Username</strong></label>
           <input type="Username" name="required" class="form-control" id="InputUsername1" aria-describeby="UsernameHelp" placeholder="Enter Username" required="">
        </div>
        <div class="form-group">
          <label for="InputPassword1"><strong>Password</strong></label>
          <input type="password" class="form-control" id="InputPassword1" placeholder="Enter Password" required="">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        <div class="form-footer">
          <p><b>Don't have an account?</b> <a href="Signup.html"><strong>Sign Up</strong></a></p>        
        </div>
        </form>
        
      </section>
    </section>
  </section>
</body>
</html>
