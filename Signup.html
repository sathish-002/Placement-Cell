
<html>
<head>
<title>Signup</title>

  <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" href="login_style.css">
</head>

<body style="background-image: url(image/NSIT.jpg); background-size: cover;">
    <img src="image/RPsitlogo.png" style="width: 800px; height: 200px" position: relative;>
    <h1><center></center></h1> 

<!-- Login form creation starts-->
  <section class="container-fluid">
    <!-- row and justify-content-center class is used to place the form in center -->
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-4">
        
        <form class="form-container" action="" method="POST">

        <div class="form-group">
          <h4 class="text-center font-weight-bold"> Signup </h4>
          <label for="InputName1"><strong>Name</strong></label>
           <input type="Name" class="form-control" id="InputName1" placeholder="Enter Name" required="">
        </div>

        <div class="form-group">
          <label for="InputRegister No1"><strong>Register No</strong></label>
          <input type="Register No" class="form-control" id="InputRegister No1" placeholder="Enter Register No" required="">
        </div>

        <div class="form-group">
            <label for="InputEmail id1"><strong>Email</strong></label>
            <input type="Email id" class="form-control" id="InputEmail id1" placeholder="Enter Email id" required="">
          </div>

          
        <div class="form-group">
            <label for="InputPassword1"><strong>Password</strong></label>
            <input type="Password" class="form-control" id="InputPassword1" placeholder="Enter Password" required="">
          </div>

          <div class="form-group">
            <label for="InputPassword2"><strong>Conform Password</strong></label>
            <input type="Password2" class="form-control" id="InputPassword2" placeholder="Enter Password" required="">
          </div>

        <button type="submit" class="btn btn-primary btn-block">submit</button>
        <div class="form-footer">
          <p> <b>Already have an account</b> <a href="Login.html"><strong>Login</strong></a></p>
          
        </div>
       
        </form>

      </section>
    </section>
  </section>
<!-- Login form creation ends -->
</body>
</html>w3
